<div id="s-customer-testimonials-container" ng-controller="CustomerTestimonialsController">
  <ul class="s-customer-testimonials-list">
    <li class="s-row-container" ng-repeat="t in testimonials">
      <img class="s-left" ng-src="resources/images/{{t.image}}">
      <div class="s-right s-content" style="width: 70%">
        <p>{{t.comment | translate}}</p>
        <p class="s-text-right">{{t.name | translate}}</p>
      </div>
    </li>
  </ul>
</div>
