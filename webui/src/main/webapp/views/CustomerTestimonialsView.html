<div id="s-customer-testimonials-container" ng-controller="CustomerTestimonialsController">
  <ul>
    <li class="s-row-container s-testimonial-row" ng-repeat="t in testimonials">
      <img class="s-left" ng-src="resources/images/{{t.image}}">
      <div class="s-right s-column-major">
        <p class="s-content">{{t.comment | translate}}</p>
        <p class="s-content s-text-right">{{t.name | translate}}</p>
      </div>
    </li>
  </ul>
</div>
